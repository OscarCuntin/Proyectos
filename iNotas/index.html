	<script type="text/javascript">
		$(document).ready(function(){
			/*$("#cerrarMensajeSuperior").click(function(){
				$("#mensajeSuperior").slideUp('slow');
			});*/
			$("#enviar").click(function(){
				var titulo = $("#titulo").val();
				var paste = $("#paste").val();
				var lenguaje = $("#lenguaje").val();
				var pasteFinal = escape(paste);
				pasteFinal = pasteFinal.replace(/%0A/g, "\n");
				dataString = 'titulo=' + titulo + '&paste=' + pasteFinal + '&lenguaje=' + lenguaje;
				$.ajax({
					type			: "POST",
					url				: "N/doPaste.php",
					data			: dataString,
					beforeSend		: function(){
						jQuery('body').showMessage({
							'thisMessage'      :	    ['Se está creando tu iNota...'],
							'className'        :		'success',
							'opacity'  		   :		95,
							'displayNavigation':	    false,
							'autoClose'		   :		true,
							'delayTime'		   :		3000
						});
					},
					success			: function(response){
						jQuery('body').showMessage({
							'thisMessage'      :	    ['Se creó tu iNota correctamente. Ahora ser&aacute;s redirigido a ella'],
							'className'        :		'success',
							'opacity'  		   :		95,
							'displayNavigation':	    false,
							'autoClose'		   :		true,
							'delayTime'		   :		3000
						});
						setTimeout(function(){
							window.location.href = 'N/?file='+response;
						}, 3000);
					},
					error			: function(){
						jQuery('body').showMessage({
							'thisMessage'      :	    ['Hubo un error al procesar tu iNota...'],
							'className'        :		'success',
							'opacity'  		   :		95,
							'displayNavigation':	    false,
							'autoClose'		   :		true,
							'delayTime'		   :		3000
						});
					},
				});
				return false;
			});
			jQuery('#paste').elastic();
			$('select').dropkick();
		});
	</script>
</head>
