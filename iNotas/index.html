	<style type="text/css">
		*{}
		img{
			border:none;
		}
		body{
			margin: 0;
			padding: 0;
			background: url('bg.jpg') repeat;
			font-family: arial;
		}
		#mensajeSuperior{
			width: 100%;
			height: 45px;
			top: 0;
			background: url('bg_superior.jpg') repeat-x;
			-webkit-box-shadow: 0px 1px 6px 0px #000;
			-moz-box-shadow: 0px 1px 6px 0px #000;
			box-shadow: 0px 1px 6px 0px #000;
			
		}
		.contenedor{
			margin: 0 auto 0 auto;
			width: 950px;
		}
		.contenidoMensajeSuperior{
			width: 950px;
			height: 20px;
			background-color: #1b212a;
			border: solid #3f4456 1px;
			padding: 6px; 
			color: #636873;
			text-shadow: #000 0px 0px 3px;
			margin-top: 5px;
			float:left;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px; 
		}
		.clear{
			clear:both;
		}
		header{
			height: 100px;
		}
		header #logo{
			font-size: 30px;
			font-weight: bold;
			color: #686a6b;
			text-shadow: #FFF 0px 1px 0px;
		}
		header #logoSub{
			font-size: 13px;
			color: #686a6b;
			text-shadow: #FFF 0px 1px 0px;
		}
		header #menu{
			font-size: 13px;
			color: #686a6b;
			text-shadow: #FFF 0px 1px 0px;
		}
		header #menu a{
			color: #686a6b;
			text-decoration: none;
		}
		header #menu a:hover{
			color: #3b3b3b;
			text-decoration: underline;
		}
		#nuevoPaste{
			background: url('bg_nuevo_paste.jpg') repeat;
			height: 20px;
			padding: 20px;
			margin-top: 0px;
			border: solid #848484 1px;
			-webkit-border-top-left-radius: 10px;
			-webkit-border-top-right-radius: 10px;
			-moz-border-radius-topleft: 10px;
			-moz-border-radius-topright: 10px;
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
			color: #c8c8c8;
		}
		#nuevoPaste span{
			font-size: 12px;
			background: #222222;
			border: solid #5b5b5b 1px;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			padding: 10px;
			color: #c8c8c8;
			/*text-shadow: #919191 0px 1px 0px;*/
		}
		#nuevoPaste a{
			font-size: 12px;
			background: #222222;
			border: solid #5b5b5b 1px;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			padding: 10px;
			color: #c8c8c8;
			text-decoration: none;
		}
		#nuevoPaste a:hover{
			text-decoration: underline;
		}
		footer{
			font-size: 13px;
			text-align: center;
			color: #686a6b;
			text-shadow: #FFF 0px 1px 0px;
		}
		footer hr{
			height: 1px;
			background-color: #A4A4A4;
			border:none;
		}
		.caja{
			height: 18px;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			border: solid #000 1px;
			background: #000;
			color: #3f4456;
		}
		.caja:hover{
			-webkit-box-shadow: 0px 0px 1px 0px #000;
			-moz-box-shadow: 0px 0px 1px 0px #000;
			box-shadow: 0px 0px 1px 0px #000;
		}
		.botonEnviar{
			background: #000;
			color: #3f4456; 
			height: 22px;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			border: solid #000 1px;
			cursor: pointer;
		}
		.botonEnviar:hover{
			color: #FFF;
			-webkit-box-shadow: 0px 0px 1px 0px #000;
			-moz-box-shadow: 0px 0px 1px 0px #000;
			box-shadow: 0px 0px 1px 0px #000;
		}
		#paste{
			line-height: 1.4em;
			width: 886px; 
			min-height: 200px; 
			padding-top: 18px;
			padding-left: 60px;
			border-top: none;
			border-left: solid rgb(202, 207, 213) 1px; 
			border-right: solid rgb(202, 207, 213) 1px; 
			border-bottom: none; 
			margin-top:-5px; 
			background:url('bg_paste_area.jpg');
		}
		#paste:focus{
			outline: 0;
		}
		.botonEnviarNota {
			font:14px "Helvetica Neue", Helvetica, Arial, sans-serif;
			font-weight:bold;
			color: #AAA;
			padding:8px;
			margin:0 auto;
			text-decoration: none;
			width:120px;
			-webkit-border-radius: 3px;
			-moz-border-radius: 3px;
			-webkit-box-shadow: 0px 1px 1px #edddd8;
			-moz-box-shadow: 0px 1px 1px #edddd8;
			text-shadow: 0px 1px 0px #ffffff;
			border: solid #ccc 1px;
			background: url(btn.png) left top repeat-x;
		}
		.botonEnviarNota:hover {
			cursor:pointer;
			background: url(btn.png) left -40px repeat-x;
		}
		.botonEnviarNota:active{
			position:relative;
			top:1px;
		}
		.success
		{
			font-family: Arial, Helvetica, clean, sans-serif;
			font-size: 18px;
			font-weight: bold;
			background-color: #acfa58;
			color: #000;
		}
	</style>
	<script src="jquery.elastic.source.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.dropkick-1.0.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.showMessage.js" type="text/javascript" charset="utf-8"></script>
	<script src="prettify.js" type="text/javascript" charset="utf-8"></script>
	<link href="prettify.css" type="text/css" rel="stylesheet" />
	<link href="dropkick.css" type="text/css" rel="stylesheet" />
	<link href="blank_theme.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript">
		$(document).ready(function(){
			/*$("#cerrarMensajeSuperior").click(function(){
				$("#mensajeSuperior").slideUp('slow');
			});*/
			$("#enviar").click(function(){
				var titulo = $("#titulo").val();
				var paste = $("#paste").val();
				var lenguaje = $("#lenguaje").val();
				jQuery('body').showMessage({
					'thisMessage'      :	    ['Se creó tu iNota, en un momento ser&aacute;s redirigido a ella...'],
					'className'        :		'success',
					'opacity'  		   :		95,
					'displayNavigation':	    false,
					'autoClose'		   :		true,
					'delayTime'		   :		3000
				});
				return false;
			});
			jQuery('#paste').elastic();
			$('select').dropkick();
		});
	</script>
</head>

	<div class="clear">&nbsp;</div>
	<header>
		<div class="contenedor">
			<div style="float:left;">
				<div id="logo">iNotas</div>
				<span id="logoSub">Guarda tus notas y comp&aacute;rtelas con el mundo.</span>
			</div>
			<div style="float:right;">
				<div id="menu">
					<a href="#nuevoPaste">Crear nueva iNota</a> | <a href="#ayuda">Ayuda</a>
				</div>
			</div>
		</div>
	</header>
	<section id="contenido">
		<div class="contenedor">
			<div id="nuevoPaste">
				<div style="float:left;">
					<span>Crea una nueva iNota</span>
					<span>La iNota <b>no</b> se guardar&aacute;</span>
				</div>
				<div style="float:right;">
					<a href="#iniciarSesion" id="iniciarSesion">Iniciar Sesi&oacute;n</a> | 
					<a href="#Registrarse">Registrarse</a>
				</div>
			</div>
			<div id="nuevoPasteContenido" style="margin-top: -3px;">
				<form action="" method="POST">
					<img src="notas_top.jpg" alt="top" style="margin-top: -6px; margin-left: 0px; border-left: solid rgb(202, 207, 213) 1px;  border-right: solid rgb(202, 207, 213) 1px; " />
					<textarea id="paste" placeholder="Escribe aqu&iacute; tu iNota"></textarea>
					<img src="bottom_paste.jpg" alt="bottom" style="margin-top: -6px; margin-left: -1px;"/>
					<div style="float:left;">
						<span style="font-size:12px; color: #AAA; font-weight: bold; text-shadow: #DDD 0px 1px 0px;">Lenguaje:</span><br />
						<select name="lenguaje" id="lenguaje" tabindex="1" class="pretty dk">
							<option value="sin-codigo">Sin Lenguaje</option>
							<option value="html">HTML</option>
							<option value="css">CSS</option>
							<option value="javascript">Javascript</option>
							<option value="php">PHP</option>
							<option value="sql">SQL</option>
						</select>
					</div>
					<div style="float:right;">
						<span style="font-size:12px; color: #AAA; font-weight: bold; text-shadow: #DDD 0px 1px 0px;">T&iacute;tulo:</span><br />
						<input type="text" name="titulo" id="titulo" style="background:#fff; outline:none; -moz-box-shadow:inset 0 1px 1px #f2f2f2; width:216px; font:12px 'Helvetica Neue', Helvetica, Arial, sans-serif; padding:7px; margin:0 0 15px 0; -webkit-box-shadow:inset 0 1px 1px #f2f2f2; box-shadow:inset 0 1px 1px #f2f2f2; color:#888; border:1px solid #cdcdce;" />	
						<input type="submit" class="botonEnviarNota" id="enviar" value="Enviar iNota"/><br />
					</div>
					
				</form>
			</div>
		</div>
	</section>
	<div class="clear">&nbsp;</div>
	<footer>
		<div class="contenedor">
			<hr />
