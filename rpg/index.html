<!DOCTYPE html>
<html lang="es">
<head>
<title>RPG - Little Zelda</title>
<!--Plus: jQuery <3-->
<script src="http://code.jquery.com/jquery-1.6.min.js"></script>
<!--RPG Framework system-->
<script type="text/javascript" src="system/init.js"></script>
<!--We load all the main system-->
<script type="text/javascript">
//Var for the RPG system
var rpg_s;
//Path for the rpgjs/core directory
RPGJS.loadPath = "system/core/";
//Let's load it!
RPGJS.load(function(){
	rpg_s = new Rpg("m_rpg");
	rpg_s.loadMap('MAP-003', {
		tileset: '003-FirstMap.png',
		player:{
			x: 26,
			y: 18,
			filename: '001-zelda.png'
		}
	}, function(){
		rpg_s.setScreenIn("Player");
	});
});
</script>
</head>
<body>
	<canvas id="m_rpg" width="640px" height="480px"></canvas> 
</body>
</html>
